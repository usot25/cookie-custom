<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Cookies Page</title>
    <link rel="stylesheet" href="./styles.css">

    <script>

        document.cookie = "username=User123";
        //   A simple key-value cookie.

        document.cookie = "userId=12345; path=/; max-age=3600";
        //   Defines how long the cookie should live.

        document.cookie = "expireTest=yes; path=/; expires=Fri, 01 Jan 2027 12:00:00 GMT";
        // Expiry cookie

        document.cookie = "sessionToken=xyz; secure; path=/";
        // Only sent over HTTPS connections.


    </script>


</head>

<body>
    <header class="header">
        <h1>Custom Cookies</h1>
    </header>

    <main class="container">
        <p>This is a simple responsive HTML page with a few buttons.</p>

        <div class="button-row">
            <button class="btn">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
        </div>
    </main>

    <footer class="footer">
        <p>Â© <span id="year"></span> Custom Cookies</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
